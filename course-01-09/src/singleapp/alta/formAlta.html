<h3>Formulario Alta DiveLog</h3>

<div list="products"></div>
<p>
{{person.status}}
<ui-select ng-model="person.status">
    <ui-select-match>
        <span ng-bind="$select.selected.statusName"></span>
    </ui-select-match>
    <ui-select-choices repeat="item in (statusList | filter: $select.search) track by item.statusName">
      {{item.id}}-<span ng-bind="item.statusName"></span>
    </ui-select-choices>
</ui-select>
